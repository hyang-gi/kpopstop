<!DOCTYPE html>
<html lang="en">

<head>
    <title>History</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="../main.js"></script>
    <script src="./buildings.js"></script>
</head>

<body>
    <div class="header"></div>
    <div class="secondary-nav">
        <a class="secondary-nav-button active" id="secondary-nav-history" href="">

        </a>
        <a class="secondary-nav-button" id="secondary-nav-gallery" href="">
            Gallery
        </a>
        <a class="secondary-nav-button" id="secondary-nav-location" href="">
            Location
        </a>
    </div>

    <div class="building-container">
        <img class="building-img" src="" alt="Building Image">
        <div class="spacer"></div>
        <div class="building-text">
            <div class="title">
                <span></span>
            </div>
            <div class="titleText1 long-text"><span></span></div>
        </div>
    </div>
    <div class="logo-container">
        <img class="band-logo " id="band-logo1" src="" alt="Band Logo">

        <div class="titleText2 long-text"><span></span></div>
    </div>
    <div class="building-container">
        <div class="building-text">
            <div class="heading1">
                <span></span>
            </div>
            <div class="heading1Text long-text"><span></span></div>
            <div class="heading2Text long-text"><span></span></div>

        </div>
        <div class="spacer"></div>
        <img id="building-img2" src="" alt="Building Image">
    </div>
    <div class="building-container">
        <img id="building-img5" src="" alt="Building Image">
        <div class="spacer"></div>
        <div class="building-text">
            <div class="heading3Text long-text"><span></span></div>
        </div>
